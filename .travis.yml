sudo: false
cache: pip
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install: pip install coverage
matrix:
  include:
    - python: "2.7"
      before_install: pip install pycodestyle
      script: pycodestyle
      env: pep8
script:
  - coverage run --source=yarb setup.py test
after_success:
  - coveralls
